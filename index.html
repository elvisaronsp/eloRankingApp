<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="The complete ranking of table tennis players in Scarborough, WA">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,300italic,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/main.min.css">

    <title>The Complete Scarborough Table Tennis Rankings</title>
  </head>

  <body>

    <header>
      <div class="wrapper">
        <h1>The Scarborough Table Tennis Ranking</h1>
      </div>
    </header>

    <section>
      <div class="wrapper">

        <div id="rankingView">
          <h2>Current Ranking</h2>
          <p><a class="btn btn-success" id="newResultButton" href="#">New Result</a>
          <hr />
          <table>
            <thead>
              <tr>
                <th>Ranking</th>
                <th>Name</th>
                <th>Grip</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody id="rankingTable">
              <!-- Ranking will magically appear here! -->
            </tbody>
          </table>
        </div>

        <div id="newResultView">
          <h2>Submit a New Result</h2>
          <p><a class="btn btn-error" id="cancelButton" href="#">Cancel</a></p>
          <hr />
        </div>

      </div>
    </section>

    <footer>
      <div class="wrapper">
        <p>By Sam Mead (<a href="http://mead.fm" target="_blank">mead.fm</a>)</p>
      </div>
    </footer>

  </body>
